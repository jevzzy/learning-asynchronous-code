<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="async.js" defer ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img id="logo" src="images/—Pngtree—drizzle sunny weather forecast_1867896.png" alt="weather logo">
            <h2>jweather</h2>
        </div>
        <div>
            <input id="search" type="text">
            <img id="searchBtn"  src="./images/search.png">
        </div>
        
        
    </header>
<section>
    
<div class="info">
<h2 id="location"></h2>
<h4 id="date"></h4>
<h2 id="temp"></h2>
<h2 id="condition"></h2>
<h3>humidity levels:<span id="humidity"></span></h3>
<h3>wind:<span id="wind"></span></h3>
    </div>
</section>
<footer></footer>
</body>
</html>
